<html>
<head>
<meta charset="UTF-8">
<title>KALLUP . NET - mein kleine Firma :-)</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body id="index_container">
  <script type="text/javascript">
    var userLang = navigator.language || navigator.userLanguage;
    function flag_de() { userLang = "de"; history.go(0); }
    function flag_us() { userLang = "us"; history.go(0); }
  </script>
  <div id="index_fixed_head">
    <div id="index_fixed_head_inner">
      <div id="index_fixed_head_inner_logo">
        KALLUP-Logo
      </div>
      <div id="index_fixed_head_inner_home">
        .:. Home .:.
      </div>
      <div id="index_fixed_head_inner_login">
        Registrieren .:. Anmelden
      </div>
      <div id="flaggen">
        <a href="#" onclick="return flag_de();"><img src="deutsch.gif"></a>&nbsp;
        <a href="#" onclick="return flag_us();"><img src="usa.gif"></a>
      </div>
    </div>
  </div>
  <div id="de_or_usa">
  <script type="text/javascript">
  if (userLang == "de") { document.writeln("Deutsch"); }
  else                  { document.writeln("English"); }
  </script>
  </div>
  <div class="toggleBox">
    <input name="toggleContent" id="toggleContent" checked="checked" type="checkbox">
    <label for="toggleContent" class="open">Produkte anzeigen...</label>
    <label for="toggleContent" class="close">Produkte verbergen</label>
    <div id="toggleBoxText">
      <p>BewerbungsMaster 1.0</p>
      <p>HTML-Designer</p>
    </div>
    <div id="scrollerText">
      <marquee>Dies ist ein scrollender Inhalt</marquee>
    </div>
  </div>
</body>
</html>
